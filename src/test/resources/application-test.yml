server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: stall-management-platform-test
  
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;NON_KEYWORDS=USER
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql
  
  # 禁用Redis（测试环境不需要）
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: test-secret-key-for-unit-testing-purposes-only-2024-must-be-long-enough
  expiration: 3600

# 日志配置
logging:
  level:
    com.stall.platform: warn
    org.springframework.security: warn
    org.springframework: warn
    org.hibernate: warn
