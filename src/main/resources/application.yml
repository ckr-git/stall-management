server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: stall-management-platform
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/stall_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000ms
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: stall-management-platform-secret-key-2024
  expiration: 604800

# 日志配置
logging:
  level:
    com.stall.platform: debug
    org.springframework.security: debug
    org.springframework: info
